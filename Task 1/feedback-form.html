<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        img {
            height: 350px;
            margin: 10px;
        }
    </style>
</head>

<body>
    
    <hr>
    
    <label for="search">Search Your Image Here: <input type="search" name="" id="search"></label>
    <button>Search</button>
    <br>
    <img src="Goku.jpg" alt="Goku">
    <br>
    <a href="https://www.google.com/search?newwindow=1&sxsrf=AB5stBiPfJ5QWcVhQ1UnvYSA4Q_O1lYUHw:1689876110619&q=goku&tbm=isch&sa=X&ved=2ahUKEwjzrKaK752AAxXrcGwGHeboBNcQ0pQJegQIDRAB&biw=1536&bih=722&dpr=1.25"
        target="_blank">Fore more images. Click Here!</a>

    <hr>


    <form>
        
        <label for="feedback-form">Feedback Form:</label>
        <br>
        <label for="name">Name: <br>
            <input type="text" id="name"></label>
        <br>
        <label for="date">Date: <br>
            <input type="date" id="date"></label>
        <br>

        <label for="textarea">Comment: <br>
            <textarea id="textarea" cols="40" rows="4"></textarea></label>

        <br>
        <br>

        <input type="submit" value="Submit">

    </form>

</body>

</html>
