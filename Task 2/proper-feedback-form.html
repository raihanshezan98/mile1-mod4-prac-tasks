<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form
        For A Story Telling Contest</title>
</head>

<body>
    <form>
        <fieldset>

            <label for="heading">
                <h2>Feedback Form <br>
                    For A Story Telling Contest</h2>
            </label>

            <label for="textarea">Please share us, your response: <br>
                <textarea cols="50" rows="5"></textarea></label>
            <br>
            <br>

            <label for="rating">You can also rate the overall stories </label>
            <select name="rating" id="rating">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit">
            
        </fieldset>
    </form>
</body>

</html>
